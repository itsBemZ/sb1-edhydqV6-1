<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="800" viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Factory Outline -->
  <g stroke="currentColor" fill="none" stroke-width="2" stroke-opacity="0.2">
    <!-- Main Building -->
    <rect x="100" y="100" width="800" height="600" />
    
    <!-- Production Areas -->
    <rect x="150" y="150" width="300" height="200" />
    <rect x="550" y="150" width="300" height="200" />
    <rect x="150" y="450" width="300" height="200" />
    <rect x="550" y="450" width="300" height="200" />
    
    <!-- Control Room -->
    <rect x="400" y="380" width="200" height="100" />
    
    <!-- Storage Areas -->
    <path d="M150,150 L200,100 M450,150 L500,100" />
    <path d="M550,150 L600,100 M850,150 L900,100" />
    
    <!-- Walkways -->
    <line x1="500" y1="150" x2="500" y2="650" />
    <line x1="150" y1="400" x2="850" y2="400" />
    
    <!-- Equipment -->
    <circle cx="250" cy="250" r="30" />
    <circle cx="650" cy="250" r="30" />
    <circle cx="250" cy="550" r="30" />
    <circle cx="650" cy="550" r="30" />
    
    <!-- Labels -->
    <text x="300" y="240" fill="currentColor" opacity="0.3">Production A</text>
    <text x="700" y="240" fill="currentColor" opacity="0.3">Production B</text>
    <text x="300" y="540" fill="currentColor" opacity="0.3">Storage A</text>
    <text x="700" y="540" fill="currentColor" opacity="0.3">Storage B</text>
    <text x="480" y="420" fill="currentColor" opacity="0.3">Control</text>
  </g>
</svg>